<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
<link href="weath.css" rel="stylesheet">

<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js" defer></script>
<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" defer></script>
<script type="text/javascript" src="weath.js" defer></script>

</head>
<body>
	

	
	
	
	<div class='container-fluid'>
	
		<div class='row'>
			<div class='col-xs-12'>
				<h1 class ='text-center'>Weather Forecast For Today</h1>
			</div>
		</div>
		
		<div class='row vertical-center'>
			<div class='col-xs-12'>
				<h1 class='text-center region' id='region'></h1>
				<h1 class='text-center weather' id='temperature'></h1>
			</div>
		</div>
		
		<div class='text-center'>
		<div class='btn-group' data-toggle='buttons'>
			<label class='btn btn-primary-outline active'>
				<input type='radio' name='units' id='Fahrenheit' autocomplete='off' checked>Fahrenheit
			</label>
			
			<label class='btn btn-success-outline'>
				<input type='radio' name='units' id='Celsius' autocomplete='off'>Celsius
			</label>
		</div>
		</div>
			

	</div>	
		

</body>
</html>
